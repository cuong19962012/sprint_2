<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body style="background-color: #170f23">
<div class="container-fluid" style="color: #6040ab">
    <div class="row">
        <div class="col-2 bg-light-subtle min-vh-100 position-fixed z-3">
            <div class="d-flex flex-column gap-5 align-items-start h-100">
                <img class="w-100 m-0 p-0" src="img/Sound%20Hub%20(1).png" alt="">
                <div class="">
                    <div class="h3"><i class="fa-solid fa-house" style="color: #6040ab;"></i> Trang chủ</div>
                </div>
                <div class="">
                    <div class="h3"><i class="fa-solid fa-hashtag" style="color: #6040ab;"></i> Thể loại</div>
                </div>
                <div class="">
                    <div class="h3"><i class="fa-solid fa-square-plus" style="color: #6040ab;"></i> Tạo album</div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-10 p-0 m-0">
            <nav class="navbar sticky-top" style="background-color: #170f23;">
                <div class="row w-100">
                    <div class="col-10">
                        <div class="position-relative d-flex w-75 float-end">
                            <i class="fa-solid fa-magnifying-glass position-absolute"
                               style="color: #6040ab;top: 10px; left: 10px"></i>
                            <input type="search" id="gsearch" name="gsearch" maxlength="85" class="form-control w-100"
                                   style="text-indent: 25px"
                                   placeholder="Tìm tên bài hát">
                        </div>
                    </div>
                    <div class="col-2 rounded-circle position-relative">
                        <img class="float-end position-relative" style="width: 2rem;height: 2rem; top: 20%"
                             src="img/image-modified.png"/>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-5">
                <div id="carouselExample" class="carousel slide h-75">
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img src="/img/pexels.jpg" style="height:100%; width: 100% "
                                 class="d-block rounded-5" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/pexels.jpg" style="height:10%; width: 100% "
                                 class="d-block rounded-5" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/pexels.jpg" style="height:10%; width: 100% "
                                 class="d-block rounded-5" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <h1 class="display-6 my-5 fw-bold">Nổi bật</h1>
                <div class="d-flex justify-content-between my-5">
                    <div class="card bg-transparent border-0" style="width: 18rem;">
                        <img src="https://photo-resize-zmp3.zmdcdn.me/w320_r1x1_jpeg/cover/1/0/1/1/101112c380993dacfd37836080b463dc.jpg"
                             class="card-img-top rounded rounded-circle" alt="...">
                        <div class="card-body text-light d-flex flex-column align-items-center">
                            <h5 class="card-title text-decoration-underline">Thêm một ai dư thừa</h5>
                            <p class="card-text">Người ấy làm trái tim bạn tan.</p>

                        </div>
                    </div>
                    <div class="card bg-transparent border-0" style="width: 18rem;">
                        <img src="https://photo-resize-zmp3.zmdcdn.me/w320_r1x1_jpeg/cover/1/0/1/1/101112c380993dacfd37836080b463dc.jpg"
                             class="card-img-top rounded rounded-circle" alt="...">
                        <div class="card-body text-light d-flex flex-column align-items-center">
                            <h5 class="card-title text-decoration-underline">Thêm một ai dư thừa</h5>
                            <p class="card-text">Người ấy làm trái tim bạn tan.</p>

                        </div>
                    </div>
                    <div class="card bg-transparent border-0" style="width: 18rem;">
                        <img src="https://photo-resize-zmp3.zmdcdn.me/w320_r1x1_jpeg/cover/1/0/1/1/101112c380993dacfd37836080b463dc.jpg"
                             class="card-img-top rounded rounded-circle" alt="...">
                        <div class="card-body text-light d-flex flex-column align-items-center">
                            <h5 class="card-title text-decoration-underline">Thêm một ai dư thừa</h5>
                            <p class="card-text">Người ấy làm trái tim bạn tan.</p>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
