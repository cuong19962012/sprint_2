<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
<div style="background-color: #170f23" class="d-flex justify-content-center min-vh-100 align-items-center ">
    <section class="bg-light-subtle w-50 rounded-5">
        <div class="row">
            <div class="col-6 p-0 m-0 p-5">
                <form class="w-100 h-100">
                    <div class="mb-3 d-flex justify-content-center">
                        <img class="w-75 h-75" src="img/Sound%20Hub%20(1).png" alt="">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: #6040ab">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #6040ab">Mật khẩu</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" style="" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
            <div class="col-6 p-0 m-0">
                <img class="h-100 w-100 object-fit-cover rounded-end-5" src="img/pexels-hannah-gibbs-949274.jpg"/>
            </div>
        </div>
    </section>
</div>
</body>
</html>
